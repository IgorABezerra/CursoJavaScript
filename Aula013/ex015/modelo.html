<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Imagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Imagem</h1>
    </header>
    <section>
        <div>
             <p>Ano de Nascimento:
                 <input type = "number" name = 'txtano' id = 'txtano' min = 1900>
             </p>
             <p>Sexo:
                 <input type = 'radio' name = 'radsex' id = 'mas' checked>
                 <label for = 'mas'>masculino</label>
                 <input type = 'radio' name = 'radsex' id = 'fem'>
                 <label for = 'fem'>feminino</label>
             </p>
             <p><input type ='button' value ='verificar' onclick="verificar()"></p>
        </div>
        <div id = 'res'>
            Preencha os dados acima para verificar o resultado.
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
