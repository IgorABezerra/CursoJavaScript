<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1> 
    </header>
    <section>
        <div>
            <p>Número de 1 a 100: <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" onclick="addlist()">

        </div>
        <div>
            <select name="adicionados" id="numadded" size="10">
                <option>Esperando Primeiro Numéro...</option>
            </select>
        </div>
        <div>
            <input type="button" value="Finalizar e Analisar" onclick="analisar()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
